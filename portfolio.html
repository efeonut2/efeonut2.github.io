    <header class="page-header">
        <div class="container">

        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Search/Filter Section -->
        <div class="filter-section animate-up">
            <div class="search-box">
                <div class="search-item" style="flex: 2;">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="İlan başlığı, konum veya özellik ara...">
                </div>
                <div class="search-item">
                    <i class="fas fa-home"></i>
                    <select id="typeFilter">

                        <option value="satilik">Satılık Daire</option>

                        <option value="villa">Villa</option>

                        <option value="isyeri">İş Yeri</option>
                    </select>
                </div>
                <!-- <div class="search-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <select id="locationFilter">

                        <option value="kadikoy">Kadıköy</option>
                        <option value="besiktas">Beşiktaş</option>

                    </select>
                </div> -->
                <button class="search-btn" id="searchBtn">Ara</button>

        <!-- Listings Grid -->
        <div class="listings-grid" id="portfolioContainer">
            <!-- Items will be populated by JS -->
        </div>

    <!-- Listing Detail Modal -->
    <div id="listingModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <div class="modal-gallery">
                    <div class="main-image-container">
                        <img id="modalMainImage" src="" alt="Listing Image">
                    </div>
                    <div class="thumbnail-container" id="modalThumbnails">
                        <!-- Thumbnails will be injected here -->
                    </div>
                </div>
                <div class="modal-details">
                    <h2 class="modal-title" id="modalTitle">Title</h2>
                    <div class="modal-location" id="modalLocation"><i class="fas fa-map-marker-alt"></i> Location</div>
                    <span class="modal-price" id="modalPrice">Price</span>

                    <div class="details-grid" id="modalDetailsGrid">
                        <!-- Details injected here -->
                    </div>

                    <p id="modalDescription" style="color: #666; margin-bottom: 2rem; line-height: 1.6;">
                        <!-- Description injected here -->
                    </p>

                    <div class="contact-agent-btn">
                        <a href="https://api.whatsapp.com/send?phone=905322054226" target="_blank" class="btn-primary"
